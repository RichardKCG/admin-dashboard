<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="container">

        <div class="header">

            <div class="search">
                <img class="magnify" src="./img/magnify.png" alt="search icon - magnify">
                <input class="field" type="text" placeholder="Search for project..." maxlength="40">
            </div>

            <div class="user">
                <img class="bell" src="./img/bell-ring-outline.png" alt="bell icon.">
                <img class="profile-pic" src="./img/Avatar_Penguin-512.webp">
                <h2 class="user-name">Morgan Freeman</h2>
            </div>

            <div class="welcome">
                <img class="welcome-pic" src="./img/Avatar_Penguin-512.webp">
                <div class="message">
                    <p>Hello there,</p>
                    <h3>Morgan Freeman (@HL2)</h3>
                </div>
            </div>

            <div class="nav">
                <ul>
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>

        </div>

        <div class="dashboard">
            <div class="dash-top">
                <img class="logo" src="./img/logo.png">
                <h2>Dashboard</h2>
            </div>
        </div>

        <div class="content">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>
</body>
</html>
