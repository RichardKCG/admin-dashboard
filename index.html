<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="container">

        <div class="header">

            <div class="search">
                <img class="magnify" src="./img/magnify.png" alt="search icon - magnify">
                <input class="field" type="text" placeholder="Search for project..." maxlength="40">
            </div>

            <div class="user">
                <img class="bell" src="./img/bell-ring-outline.png" alt="bell icon.">
                <img class="profile-pic" src="./img/avatar.webp">
                <h2 class="user-name">Gordon Freeman</h2>
            </div>

            <div class="welcome">
                <img class="welcome-pic" src="./img/avatar.webp">
                <div class="message">
                    <p>Hello there,</p>
                    <h3>Gordon Freeman (@HL2)</h3>
                </div>
            </div>

            <div class="nav">
                <ul>
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>

        </div>

        <div class="dashboard">
            <div class="dashboard upper">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10,5V11H21V5M16,18H21V12H16M4,18H9V5H4M10,18H15V12H10V18Z" /></svg>
                <h2 class="menu-text">Dashboard</h2>
            </div>

            <div class="dashboard mid">
                <svg class="icon home" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
                <h3>Home</h3>
                <svg class="icon id" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>card-account-details</title><path d="M2,3H22C23.05,3 24,3.95 24,5V19C24,20.05 23.05,21 22,21H2C0.95,21 0,20.05 0,19V5C0,3.95 0.95,3 2,3M14,6V7H22V6H14M14,8V9H21.5L22,9V8H14M14,10V11H21V10H14M8,13.91C6,13.91 2,15 2,17V18H14V17C14,15 10,13.91 8,13.91M8,6A3,3 0 0,0 5,9A3,3 0 0,0 8,12A3,3 0 0,0 11,9A3,3 0 0,0 8,6Z" /></svg>
                <h3>Profile</h3>
                <svg class="icon message" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>message-reply</title><path d="M22,4C22,2.89 21.1,2 20,2H4A2,2 0 0,0 2,4V16A2,2 0 0,0 4,18H18L22,22V4Z" /></svg>
                <h3>Messages</h3>
                <svg class="icon clock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>clock-time-five</title><path d="M12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22C17.5 22 22 17.5 22 12S17.5 2 12 2M14 17L11 11.8V7H12.5V11.4L15.3 16.3L14 17Z" /></svg>
                <h3>History</h3>
                <svg class="icon task" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>note-text</title><path d="M14,10H19.5L14,4.5V10M5,3H15L21,9V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3M5,12V14H19V12H5M5,16V18H14V16H5Z" /></svg>
                <h3>Tasks</h3>
                <svg class="icon communities" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>account-group</title><path d="M12,5.5A3.5,3.5 0 0,1 15.5,9A3.5,3.5 0 0,1 12,12.5A3.5,3.5 0 0,1 8.5,9A3.5,3.5 0 0,1 12,5.5M5,8C5.56,8 6.08,8.15 6.53,8.42C6.38,9.85 6.8,11.27 7.66,12.38C7.16,13.34 6.16,14 5,14A3,3 0 0,1 2,11A3,3 0 0,1 5,8M19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14C17.84,14 16.84,13.34 16.34,12.38C17.2,11.27 17.62,9.85 17.47,8.42C17.92,8.15 18.44,8 19,8M5.5,18.25C5.5,16.18 8.41,14.5 12,14.5C15.59,14.5 18.5,16.18 18.5,18.25V20H5.5V18.25M0,20V18.5C0,17.11 1.89,15.94 4.45,15.6C3.86,16.28 3.5,17.22 3.5,18.25V20H0M24,20H20.5V18.25C20.5,17.22 20.14,16.28 19.55,15.6C22.11,15.94 24,17.11 24,18.5V20Z" /></svg>
                <h3>Communities</h3>
            </div>
        </div>

        <div class="content">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>
</body>
</html>
